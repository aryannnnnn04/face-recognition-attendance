<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }
        .card {
            border: none;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            border-radius: 12px;
        }
        .camera-feed-container {
            position: relative;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .camera-feed-container img, .camera-feed-container .loading-spinner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }
        .action-card .btn {
            font-weight: 600;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-user-check me-2"></i>Attendance System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/employees">Employees</a>
                <a class="nav-link" href="/attendance">Attendance</a>
                <a class="nav-link active" href="/recognition">Recognition</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold"><i class="fas fa-camera-retro me-2 text-primary"></i>Live Recognition</h2>
            <!-- NEW: Stop Camera Button -->
            <button id="stopCameraButton" class="btn btn-danger fw-bold py-2 px-3">
                <i class="fas fa-stop-circle me-2"></i>Stop Camera
            </button>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="camera-feed-container">
                            <!-- NEW: Loading indicator -->
                            <div id="loadingSpinner" class="loading-spinner">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <img id="cameraFeed" src="{{ url_for('video_feed') }}" class="d-none">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card action-card">
                    <div class="card-header bg-white py-3">
                        <h5 class="fw-bold mb-0">Recent Detections</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Recognized employees will appear here.</p>
                        <!-- Future implementation: List of recently detected employees -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- NEW: Camera Control and Cleanup Logic ---
        const cameraFeed = document.getElementById('cameraFeed');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const stopCameraButton = document.getElementById('stopCameraButton');

        // Function to tell the server to stop the camera
        async function stopCameraFeed() {
            try {
                // Use navigator.sendBeacon for reliability when the page is closing
                navigator.sendBeacon('/stop_video_feed', new Blob());
                console.log('Stop signal sent to server.');
            } catch (e) {
                // Fallback for older browsers
                await fetch('/stop_video_feed', { method: 'POST', keepalive: true });
            }
        }

        // Show the video and hide spinner once it starts loading
        cameraFeed.onload = () => {
            loadingSpinner.classList.add('d-none');
            cameraFeed.classList.remove('d-none');
        };

        // Handle the "Stop Camera" button click
        stopCameraButton.addEventListener('click', () => {
            cameraFeed.src = ''; // Stop the image from loading
            stopCameraFeed();
            loadingSpinner.classList.remove('d-none');
            cameraFeed.classList.add('d-none');
            alert('Camera has been stopped.');
        });

        // IMPORTANT: Listen for when the user leaves the page
        window.addEventListener('beforeunload', (event) => {
            // This event fires when you navigate away, close the tab, or refresh
            if (cameraFeed.src && cameraFeed.src !== '') {
                stopCameraFeed();
            }
        });
    </script>
</body>
</html>
